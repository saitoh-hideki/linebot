run: |
  curl -X POST https://api.line.me/v2/bot/message/push \
    -H "Content-Type: application/json" \
    -H "Authorization: Bearer $LINE_CHANNEL_ACCESS_TOKEN" \
    -d '{
      "to": "'"$LINE_USER_ID"'",
      "messages": [
        {
          "type": "text",
          "text": "テスト通知"
        }
      ]
    }'
